<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/libs/bootstrap-4.0.0/dist/css/bootstrap.css">
    <script src="assets/libs/jquery-3.3.1.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
{% if error %}
<h3 class="error"> {{ error }} </h3>
<div class="container">
    <div class="row">
        <div class="col-5 offset-3">
            <div class="login-page">
                <div class="form">
                    <div style="margin-top: 18px;">
                        <div class="form-group">
                            <form class="register" method="post" style="display: none;">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" name="username" placeholder="username"/>
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" name="password" placeholder="password"/>
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="email"/>
                                <label for="forgotPass">Forgot Password</label>
                                <input type="password" id="forgotPass" class="form-control" name="forgotPass" placeholder="password"/>
                                <button class="btn btn-default" style="margin-top: 20px" type="submit">create</button>
                                <p class="message">Already registered? <a href="#">Sign In</a></p>
                            </form>
                        </div>
                        <div class="form-group">
                            <form class="login" method="post">
                                <label for="user">Username</label>
                                <input type="text" id="user" class="form-control" name="username" placeholder="username"/>
                                <label for="pass">Password</label>
                                <input type="password" id="pass" class="form-control" name="password" placeholder="password"/>
                                <button class="btn btn-default" style="margin-top: 20px" type="submit">login</button>
                                <p class="message">Not registered? <a href="#">Create an account</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/unauth.js"></script>
{% else %}
<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <div class="chat-about">
                <div class="chat-num-users">Hello, <span id="name">{{ username }}</span></div>
            </div>
            <div class="controls">
                <a href="#" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="chat-history">
            <ul>
            </ul>
        </div>

        <div class="chat-message clearfix">
            <textarea name="message" placeholder ="Type your message" rows="3"></textarea>
            <button type="submit">Send</button>
        </div>
    </div>
</div>
<script src="/assets/js/auth.js"></script>
{% endif %}
</body>
<script>
    let socket = io.connect();
    socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
</script>
</html>
